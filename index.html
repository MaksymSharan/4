<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://maksymsharan.github.io/4/timoshenko-1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Сірий фільтр */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 20px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .header a {
      color: #FFCC00; /* Темно-жовтий */
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
    }

    .social-links {
      display: flex;
      gap: 15px;
    }

    .social-links a {
      color: #FFCC00;
      font-size: 36px; /* Більші значки */
      text-decoration: none;
    }

    .language {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #FFCC00;
      font-size: 24px;
      text-decoration: none;
    }

    .main-content {
      text-align: center;
      color: #FFCC00;
    }

    .scroll-container {
      overflow-y: scroll;
      width: 100%;
      height: 100vh;
    }

    /* Схожість прокрутки з Microsoft Edge */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">
      <a href="https://maksymsharan.github.io/1/" class="logo"></a>
      <div class="social-links">
        <a href="#" class="social-icon">&#10006;</a> <!-- X -->
        <a href="#" class="social-icon">&#x1F4F7;</a> <!-- Facebook -->
        <a href="#" class="social-icon">&#x1F4F8;</a> <!-- Instagram -->
        <a href="#" class="social-icon">&#x1F4E2;</a> <!-- Telegram -->
        <a href="#" class="social-icon">&#x1F91D;</a> <!-- Quora -->
        <a href="#" class="social-icon">&#x1F4F1;</a> <!-- Viber -->
        <a href="#" class="social-icon">&#x1F4E9;</a> <!-- WhatsApp -->
        <a href="#" class="social-icon">&#x1F4BB;</a> <!-- LinkedIn -->
      </div>
      <a href="#" class="language">EN</a>
    </div>
    <div class="main-content">
      <!-- Місце для контенту -->
    </div>
  </div>

  <div class="scroll-container">
    <!-- Тут буде ваш контент для прокрутки -->
  </div>
</body>
</html>
