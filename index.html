<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій сайт</title>
    
    <style>
        /* Загальні стилі */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Стилі для хедера */
        header {
            position: relative;
            width: 100%;
            height: 350px;
            background-image: url('https://example.com/banner-image.jpg'); /* Заміна на власну картинку */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        header h1 {
            font-size: 4rem;
            margin: 0;
        }

        /* Навігація */
        nav {
            background-color: #222;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Основний контент */
        main {
            padding: 30px;
            background-color: white;
        }

        main h2 {
            font-size: 2.5rem;
            color: #333;
        }

        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .content div {
            width: 45%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Кнопка */
        .button {
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Добро пожаловать на наш сайт!</h1>
    </header>

    <!-- Навігація -->
    <nav>
        <a href="#home">Головна</a>
        <a href="#about">Про нас</a>
        <a href="#services">Послуги</a>
        <a href="#contact">Контакти</a>
    </nav>

    <!-- Основний контент -->
    <main>
        <h2>Про наш сайт</h2>
        <div class="content">
            <div>
                <h3>Проект 1</h3>
                <p>Це опис першого проекту. Ми створюємо чудові рішення для наших клієнтів.</p>
            </div>
            <div>
                <h3>Проект 2</h3>
                <p>Це опис другого проекту. Наша команда працює над інноваційними ідеями для майбутнього.</p>
            </div>
        </div>
        <button class="button" onclick="showAlert()">Натисніть мене</button>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Мій сайт. Усі права захищені.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function showAlert() {
            alert('Вітаємо на нашому сайті!');
        }
    </script>

</body>
</html>
