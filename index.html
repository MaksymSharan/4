<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Юля</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://maksymsharan.github.io/4/timoshenko-1.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: brightness(50%);
        }
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            font-weight: bold;
            color: #F1C40F;
            text-transform: uppercase;
            text-decoration: none;
        }
        #logo:hover {
            opacity: 0.8;
        }
        #name {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-family: 'Brush Script MT', cursive, sans-serif;
            color: #F1C40F;
        }
        #language {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #F1C40F;
            text-transform: uppercase;
        }
        #animation-container {
            position: relative;
            margin-top: 100vh; /* Починається після фото */
            height: 150vh;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #circle {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, yellow, red);
            border-radius: 50%;
            transition: transform 1s ease-out, border-radius 1s ease-out;
        }
        .half-moon {
            border-radius: 50% 0 0 50%;
            transform: scale(1.5);
        }
        .full-expansion {
            width: 100%;
            height: 100%;
            border-radius: 0;
            background: linear-gradient(to right, yellow, red);
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <a id="logo" href="https://maksymsharan.github.io/1/">Preambula</a>
    <div id="name">Юля</div>
    <div id="language">EN</div>

    <div id="animation-container">
        <div id="circle"></div>
    </div>

    <script>
        window.addEventListener('scroll', () => {
            const circle = document.getElementById('circle');
            const scrollPosition = window.scrollY;
            const triggerPoint = window.innerHeight;

            if (scrollPosition > triggerPoint * 0.8 && scrollPosition < triggerPoint * 1.5) {
                circle.classList.add('half-moon');
                circle.classList.remove('full-expansion');
            } else if (scrollPosition >= triggerPoint * 1.5) {
                circle.classList.add('full-expansion');
            } else {
                circle.classList.remove('half-moon', 'full-expansion');
            }
        });
    </script>
</body>
</html>
