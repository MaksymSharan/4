<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Газова баронеса</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            height: 200vh;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://maksymsharan.github.io/4/timoshenko-1.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: brightness(50%);
        }
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            font-weight: bold;
            color: #F1C40F;
            text-transform: uppercase;
            text-decoration: none;
        }
        #name {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-family: 'Brush Script MT', cursive, sans-serif;
            color: #F1C40F;
        }
        #language {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #F1C40F;
            text-transform: uppercase;
        }
        #animation-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffcc00, #ff3300);
            border-radius: 50%;
            transition: all 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <a id="logo" href="https://maksymsharan.github.io/1/">Preambula</a>
    <div id="name">Газова баронеса</div>


    <div id="animation-container"></div>

    <script>
        window.addEventListener('scroll', () => {
            const scrollPos = window.scrollY;
            const animationContainer = document.getElementById('animation-container');

            let scale = Math.min(1 + scrollPos / 500, 8);
            let borderRadius = Math.max(50 - scrollPos / 10, 0);

            animationContainer.style.transform = `scale(${scale})`;
            animationContainer.style.borderRadius = `${borderRadius}% 50% 50% ${borderRadius}%`;
        });
    </script>
</body>
</html>
