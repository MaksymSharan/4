<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Газова баронеса</title>

  <!-- Open Graph для Facebook, LinkedIn тощо -->
  <meta property="og:title" content="Газова баронеса: секрети великої гри!">
  <meta property="og:description" content="Розслідування газової корупції в Україні: як енергетичні маніпуляції впливають на країну. Читайте розслідування!">
  <meta property="og:image" content="https://maksymsharan.github.io/4/Ulia.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <style>
    /* Загальні стилі сторінки */
    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    a { text-decoration: none; color: inherit; }

    /* Hero‑секція на повний екран */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh; /* Задаємо висоту на весь екран */
      background-image: url('https://maksymsharan.github.io/4/Ulia.png');
      background-size: cover; /* Покриває весь екран без обрізки */
      background-position: center;
      background-repeat: no-repeat; /* Забезпечує, щоб не було повторення зображення */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Стиль тексту для ефекту газу/вогню */
    .hero h1 {
      font-size: 4em;
      color: transparent;
      background: linear-gradient(45deg, #ff7e00, #ff4500, #ff0000, #f5e000);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      animation: flame 3s ease-in-out infinite;
      letter-spacing: 3px;
      font-weight: bold;
    }

    /* Анімація для створення ефекту полум'я */
    @keyframes flame {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Контейнер з текстом */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 8px;
      background: none;  /* Прибрано білу рамку */
      box-shadow: none;  /* Без тіні */
    }

    .scroll-button {
      display: inline-block;
      padding: 12px 24px;
      border: 2px solid #ff0000;
      color: #ff0000;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .scroll-button:hover {
      background-color: #ffe6e6;
      transform: translateY(-2px);
      scroll-behavior: smooth;
    }

    .carousel-container {
      position: relative;
      max-width: 80%;
      margin: 0 auto;
      overflow: hidden;
      text-align: center;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
      justify-content: center;
    }

    .carousel-image {
      max-width: 100%;
      height: 300px; /* Встановлено однаковий розмір для всіх зображень */
      object-fit: cover;
      flex-shrink: 0;
      display: none; /* Зображення приховані за замовчуванням */
      border-radius: 0; /* Гострі кути */
    }

    .carousel-image.active {
      display: block; /* Покажемо тільки активне зображення */
    }

    /* Стрілки */
    .carousel-prev,
    .carousel-next {
      position: absolute;
      bottom: -40px; /* Позиціонуємо стрілки під зображенням */
      background-color: black;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 1.5em;
      font-weight: bold;
      z-index: 10;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: rotate(45deg); /* Створюємо вигляд двокутника */
    }

    .carousel-prev {
      left: 10px;
      transform: rotate(225deg); /* Стрілка вліво */
    }

    .carousel-next {
      right: 10px;
      transform: rotate(45deg); /* Стрілка вправо */
    }

    .carousel-prev:hover,
    .carousel-next:hover {
      background-color: #333; /* Темнішає при наведенні */
    }

    /* Цифри */
    .carousel-indicator {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      color: #808080; /* Сірі цифри */
      font-size: 1.2em;
      font-weight: bold;
      z-index: 10;
    }

    /* Спеціально для мобільних пристроїв */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2em; /* Менший шрифт на телефонах */
        text-align: center;
        padding: 0 20px;
      }
      
      .socials {
        flex-direction: column; /* Кнопки одна під одною */
        align-items: center;
      }

      .container {
        padding: 20px;
      }

      .scroll-button {
        width: 80%;
      }
    }

  </style>
</head>
<body>

  <header style="background: #1a1a1a; padding: 20px; text-align: center;">
    <a href="https://maksymsharan.github.io/1/" target="_blank" style="color: #fff; font-size: 1.5em; font-weight: bold;">
      PREAMBULA
    </a>
  </header>

  <section class="hero">
    <h1>Газова баронеса: секрети великої гри!</h1>
  </section>

  <div style="text-align: center; margin: 40px 0;">
    <a href="#rozsliduvannya" class="scroll-button">Перейти до самого розслідування ↓</a>
  </div>

  <div class="container">
    <h2>Вступ</h2>
    <img src="https://maksymsharan.github.io/4/Tymoshyk.png" alt="Tymoshyk" class="responsive-image">

    <div class="carousel-container">
      <button class="carousel-prev">↖</button>
      <div class="carousel">
        <img src="https://maksymsharan.github.io/4/Y1.jpg" alt="Фото 1" class="carousel-image active">
       

 <img src="https://maksymsharan.github.io/4/Y2.jpg" alt="Фото 2" class="carousel-image">
        <img src="https://maksymsharan.github.io/4/Y3.jpg" alt="Фото 3" class="carousel-image">
        <img src="https://maksymsharan.github.io/4/Y4.jpg" alt="Фото 4" class="carousel-image">
        <img src="https://maksymsharan.github.io/4/Y5.jpg" alt="Фото 5" class="carousel-image">
      </div>
      <button class="carousel-next">↗</button>
      <div class="carousel-indicator">
        <span id="current-slide">1</span> / <span id="total-slides">5</span>
      </div>
    </div>

    <script>
      let currentIndex = 0;
      const images = document.querySelectorAll('.carousel-image');
      const totalImages = images.length;
      const prevButton = document.querySelector('.carousel-prev');
      const nextButton = document.querySelector('.carousel-next');
      const currentSlide = document.getElementById('current-slide');
      const totalSlides = document.getElementById('total-slides');

      totalSlides.textContent = totalImages; // Встановлюємо загальну кількість слайдів

      function updateCarouselPosition() {
        images.forEach((image, index) => {
          image.classList.remove('active');
        });

        images[currentIndex].classList.add('active');
        currentSlide.textContent = currentIndex + 1; 
      }

      prevButton.addEventListener('click', () => {
        currentIndex = (currentIndex === 0) ? totalImages - 1 : currentIndex - 1;
        updateCarouselPosition();
      });

      nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex === totalImages - 1) ? 0 : currentIndex + 1;
        updateCarouselPosition();
      });
    </script>
  </div>

</body>
</html>
