  <style>
    /* Загальні стилі сторінки */
    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    a { text-decoration: none; color: inherit; }

    /* Hero‑секція на повний екран */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh; /* Задаємо висоту на весь екран */
      background-image: url('https://maksymsharan.github.io/4/Ulia.png');
      background-size: cover; /* Покриває весь екран без обрізки */
      background-position: center;
      background-repeat: no-repeat; /* Забезпечує, щоб не було повторення зображення */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Стиль тексту для ефекту газу/вогню */
    .hero h1 {
      font-size: 4em;
      color: transparent;
      background: linear-gradient(to top, #001f3d, #74b9ff); /* Градієнт від темно-синього до світло-голубого */
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      animation: flame 3s ease-in-out infinite;
      letter-spacing: 3px;
      font-weight: bold;
    }

    /* Анімація для створення ефекту полум'я */
    @keyframes flame {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Стиль для PREAMBULA */
    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    header a {
      color: white;
      font-size: 1.5em;
      font-weight: bold;
    }

    /* Контейнер з текстом */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 8px;
      background: none;  /* Прибрано білу рамку */
      box-shadow: none;  /* Без тіні */
    }

    /* Підвал */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8em;
      color: #aaa;
      background: #fff;
    }

    /* Посилання на соцмережі */
    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .socials a {
      color: #444;
      text-decoration: none;
      background-color: #e4e4e4;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .socials a:hover {
      background-color: #d1d1d1;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Верхнє меню або лого -->
  <header>

  </div>
