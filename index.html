<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сучасний дизайн для вашого веб-сайту.">
    <meta name="keywords" content="сайт, сучасний дизайн, веб-розробка">
    <title>Газова Баронеса</title>
    <style>
        /* Загальні стилі */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
        }

        /* Заголовки */
        h1,
        h2 {
            color: #333;
        }

        /* Header */
        .header {
            background: #333;
            color: white;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header .logo h1 {
            margin-left: 20px;
        }

        .nav ul {
            list-style: none;
            display: flex;
        }

        .nav ul li {
            margin-right: 30px;
        }

        .nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        .nav ul li a:hover {
            color: #f2a365;
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            background-image: url('https://maksymsharan.github.io/4/timoshenko-1.jpg');
            background-position: center;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 150px 20px;
            margin-top: 70px;
            position: relative;
            height: 60vh;
            filter: brightness(60%);
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero .typing-text {
            font-size: 2rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid white;
            display: inline-block;
            width: 0;
            animation: typing 3s steps(30) 0s infinite, blink-caret 0.75s step-end infinite;
        }

        /* Анімація для тексту */
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }

        /* About Section */
        .about {
            background-color: white;
            padding: 50px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .about p {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1rem;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Мобільна адаптація */
        @media (max-width: 768px) {
            .nav ul {
                flex-direction: column;
                text-align: center;
            }

            .hero h2 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <h1>Мій Сайт</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">Головна</a></li>
                <li><a href="#">Про нас</a></li>
                <li><a href="#">Послуги</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="typing-text">Газова баронеса</div>
    </section>

    <!-- About Section -->
    <section class="about">
        <h2>Про нас</h2>
        <p>Ми команда професіоналів, яка спеціалізується на розробці сучасних веб-рішень. Ми допомагаємо бізнесам рости та досягати успіху в цифровому світі.</p>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 Мій Сайт. Всі права захищені.</p>
    </footer>

</body>

</html>
