<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій перший проєкт на Node.js</title>
    <!-- Підключення стилів (CSS) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Заголовок сторінки -->
    <header>
        <h1>Мій перший проєкт на Node.js</h1>
    </header>

    <!-- Основний контент -->
    <main>
        <h2>Проєкт на Node.js</h2>
        <p>Це моя перша спроба створити проект на Node.js, і я гордий за це!</p>
        <button id="clickButton">Натисни мене!</button>
    </main>

    <!-- Футер -->
    <footer>
        <p>© 2025 Мій перший Node.js проєкт</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Просто для тесту виведемо текст в консоль, коли натискають кнопку
        document.getElementById('clickButton').addEventListener('click', function() {
            alert('Вітаю, ви натиснули кнопку!');
            console.log('Це ваш перший проект на Node.js');
        });
    </script>
</body>
</html>
