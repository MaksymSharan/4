
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Юля</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://maksymsharan.github.io/4/timoshenko-1.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: brightness(50%);
        }
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            font-weight: bold;
            color: #F1C40F;
            text-transform: uppercase;
            text-decoration: none;
        }
        #logo:hover {
            opacity: 0.8;
        }
        #name {
            position: absolute;
            top: 80%; /* Зміщено на 10% вниз */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-family: 'Brush Script MT', cursive, sans-serif;
            color: #F1C40F;
        }
        #language {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #F1C40F;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <a id="logo" href="https://maksymsharan.github.io/1/">Preambula</a>
    <div id="name">Юля</div>
    <div id="language">EN</div>
</body>
</html>
