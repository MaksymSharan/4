<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Юля</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://maksymsharan.github.io/4/timoshenko-1.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: brightness(50%);
        }
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            font-weight: bold;
            color: #F1C40F;
            text-transform: uppercase;
            text-decoration: none;
        }
        #logo:hover {
            opacity: 0.8;
        }
        #name {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-family: 'Brush Script MT', cursive, sans-serif;
            color: #F1C40F;
        }
        #language {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #F1C40F;
            text-transform: uppercase;
        }

        /* Стиль для блоків, що з'являються при прокручуванні */
        .year-block {
            position: relative;
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7); /* Темний фон */
            color: white;
            font-size: 40px;
            opacity: 0;
            transform: scale(0);
            transition: opacity 1s, transform 1s;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .year-block.open {
            opacity: 1;
            transform: scale(1);
        }

        /* Кулька, яка зменшується при анімації */
        .year-block .circle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color: #F1C40F;
            border-radius: 50%;
            transition: all 1s ease-in-out;
        }

        .year-block.open .circle {
            background-color: red;
            width: 0;
            height: 0;
        }

        /* Зміна кольору блоку */
        .year-block.open {
            background: linear-gradient(135deg, red, yellow);
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <a id="logo" href="https://maksymsharan.github.io/1/">Preambula</a>
    <div id="name">Юля</div>
    <div id="language">EN</div>

    <!-- Блоки, які з'являються після прокручування -->
    <div class="year-block" id="year-1">
        <div class="circle"></div>
        <div>1990</div>
    </div>
    <div class="year-block" id="year-2">
        <div class="circle"></div>
        <div>1991</div>
    </div>
    <div class="year-block" id="year-3">
        <div class="circle"></div>
        <div>1992</div>
    </div>
    <!-- Додайте більше блоків за потребою -->

    <script>
        // Отримуємо всі блоки
        const yearBlocks = document.querySelectorAll('.year-block');

        // Слухаємо подію прокручування
        window.addEventListener('scroll', () => {
            // Для кожного блоку перевіряємо, чи він знаходиться в межах екрану
            yearBlocks.forEach(block => {
                const rect = block.getBoundingClientRect();
                if (rect.top <= window.innerHeight && rect.bottom >= 0) {
                    block.classList.add('open');
                } else {
                    block.classList.remove('open');
                }
            });
        });
    </script>
</body>
</html>
