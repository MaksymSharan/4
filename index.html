<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій сайт</title>
    
    <!-- CSS -->
    <style>
        /* Загальні стилі для всього сайту */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #575757;
        }

        main {
            padding: 20px;
            background-color: white;
            margin: 20px;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Стилі для кнопки */
        .button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #218838;
        }
    </style>

    <!-- Пре-Завантаження шрифтів (як у вашому прикладі) -->
    <link rel="preload" href="https://fonts.gstatic.com/s/roboto/v27/KFOmCnqEu92FfA5T6xI.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <!-- Інші ресурси -->
    <link rel="preload" as="image" href="https://www.example.com/images/home/home-hero-text-shadow.png" fetchpriority="high">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Мій сайт</h1>
        <p>Це простий приклад веб-сайту з інтеграцією шрифтів та графіки.</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#home">Головна</a>
        <a href="#about">Про нас</a>
        <a href="#services">Послуги</a>
        <a href="#contact">Контакти</a>
    </nav>

    <!-- Main content -->
    <main>
        <h2>Ласкаво просимо на наш сайт</h2>
        <p>Цей сайт демонструє використання шрифтів, графіки та асинхронних скриптів.</p>
        <button class="button" onclick="showAlert()">Натисніть мене</button>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Мій сайт. Усі права захищені.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Функція для відображення повідомлення при натисканні на кнопку
        function showAlert() {
            alert('Вітаємо на нашому сайті!');
        }
    </script>

    <!-- Підключення скриптів для аналітики або інших функцій -->
    <script src="https://www.googletagmanager.com/gtag/js?id=G-GC5X7PM464" async=""></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-GC5X7PM464');
    </script>

</body>
</html>
