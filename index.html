<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій сайт</title>

    <style>
        /* Загальні стилі для всього сайту */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #575757;
        }

        main {
            padding: 20px;
            background-color: white;
            margin: 20px;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Стилі для кнопки */
        .button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Мій сайт</h1>
        <p>Це простий приклад веб-сайту.</p>
    </header>

    <!-- Навігація -->
    <nav>
        <a href="#home">Головна</a>
        <a href="#about">Про нас</a>
        <a href="#services">Послуги</a>
    </nav>

    <!-- Основний контент -->
    <main>
        <h2>Ласкаво просимо на наш сайт!</h2>
        <button class="button" onclick="showAlert()">Натисніть мене</button>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Мій сайт. Усі права захищені.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Функція для відображення повідомлення при натисканні на кнопку
        function showAlert() {
            alert('Вітаємо на нашому сайті!');
        }
    </script>

</body>
</html>
