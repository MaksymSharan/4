<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сучасний дизайн для вашого веб-сайту.">
    <meta name="keywords" content="сайт, сучасний дизайн, веб-розробка">
    <title>Газова Баронеса</title>
    <style>
        /* Загальні стилі */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
        }

        /* Hero Section */
        .hero {
            background-image: url('https://maksymsharan.github.io/4/timoshenko-1.jpg');
            background-position: center;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 150px 20px;
            margin-top: 0;
            position: relative;
            height: 60vh;
            filter: brightness(50%); /* затемнення зображення */
        }

        /* Текст поверх зображення */
        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero .typing-text {
            font-size: 2rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid white;
            display: inline-block;
            width: 0;
            animation: typing 3s steps(30) 0s infinite, blink-caret 0.75s step-end infinite;
        }

        /* Анімація для тексту */
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }

        /* About Section */
        .about {
            background-color: white;
            padding: 50px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .about p {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1rem;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Мобільна адаптація */
        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="typing-text">Газова баронеса</div>
    </section>

    <!-- About Section -->
    <section class="about">
        <h2>Про нас</h2>
        <p>Ми команда професіоналів, яка спеціалізується на розробці сучасних веб-рішень. Ми допомагаємо бізнесам рости та досягати успіху в цифровому світі.</p>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 Мій Сайт. Всі права захищені.</p>
    </footer>

</body>

</html>
