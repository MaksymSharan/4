<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Юля</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://maksymsharan.github.io/4/timoshenko-1.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: brightness(50%);
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            font-weight: bold;
            color: #F1C40F;
            text-transform: uppercase;
            text-decoration: none;
        }

        #logo:hover {
            opacity: 0.8;
        }

        #name {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-family: 'Brush Script MT', cursive, sans-serif;
            color: #F1C40F;
        }

        #language {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #F1C40F;
            text-transform: uppercase;
        }

        #circle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 0;
            height: 0;
            background: radial-gradient(circle, #FF4500, #FFD700);
            border-radius: 50%;
            transition: all 1s ease-in-out;
            z-index: 0;
        }

        #content {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            color: #333;
        }

        .scrolled #circle {
            width: 200px;
            height: 200px;
        }

        .half-moon #circle {
            clip-path: ellipse(50% 100% at 100% 50%);
        }

        .full #circle {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        .show-text #content {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <a id="logo" href="https://maksymsharan.github.io/1/">Preambula</a>
    <div id="name">Юля</div>
    <div id="language">EN</div>

    <div id="circle"></div>
    <div id="content">Тут буде ваш текст...</div>

    <script>
        window.addEventListener('scroll', () => {
            const circle = document.getElementById('circle');
            const content = document.getElementById('content');
            const scrollPosition = window.scrollY;

            if (scrollPosition > 100) {
                document.body.classList.add('scrolled');
            }

            if (scrollPosition > 300) {
                document.body.classList.add('half-moon');
            }

            if (scrollPosition > 600) {
                document.body.classList.add('full');
                document.body.classList.add('show-text');
            }
        });
    </script>
</body>
</html>
